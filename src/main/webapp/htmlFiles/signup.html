<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../cssFiles/Signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="main">
        <div class="sub_div">
            <h1>Sign-Up</h1>
            
            <form class="mainForm" id="myform" action="../jspFiles/signup.jsp" method="post">
            	<label for="name">Name<span class="require">*</span></label>
                <input type="text" id="name" class="form" name="name" required>
                <label for="phone">Phone<span class="require">*</span></label>
                <input type="tel" id="phone" class="form" name="phone" required>
                <label for="email">Email<span class="require">*</span></label>
                <input type="email" id="email" class="form" name="email" required>
                <label for="pword">Password<span class="require">*</span></label>
                <input type="password" id="pword" class="form" name="password" required>
                <label for="cnfpword">Confirm Password<span class="require">*</span></label>
                <input type="password" id="cnfpword" class="form" name="cnfpassword" required>
				<label for="role">Sign-Up as<span class="require">*</span></label>
  				<select class="form" name="Role" id="role" required>
  				<option value="" disabled selected>Choose Role</option>
				    	<option value="librarian">Librarian </option>
				    <option value="candidate">Candidate</option>
				  </select>
                <button type="submit" class="btn btn-primary login_btn" onClick="check()">Create Account</button>
                
            </form>

            <div> 
            <p class="swit">Have account? <b> <a href="../htmlFiles/Login.html">Login</b></a></p>
        </div>
        </div>
<div class="sub_div_child">
<img class="img_c" src="../htmlFiles/b18a5a1dc9647bf2ae35e7d7b6d0a5d6.jpg" alt="Girl in a jacket">
</div>
    </div>
    <script src="../script/signup.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
