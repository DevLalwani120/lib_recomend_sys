<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f0e3; /* Off-white background */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 400px;
        padding: 40px;
        background-color: #f5deb3; /* Cream container background */
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #654321; /* Brown text color */
    }
    label {
        display: block;
        margin-bottom: 12px;
        color: #654321; /* Brown label color */
    }
    input[type="email"],
    input[type="text"]
        {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #654321; /* Brown border color */
        border-radius: 6px;
        box-sizing: border-box;
        background-color: #faf0e6; /* Off-white input background */
        font-size: 16px;
    }
    input[type="submit"] {
        width: 40%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #654321; /* Brown border color */
        border-radius: 6px;
        box-sizing: border-box;
        background-color: #faf0e6; /* Off-white input background */
        font-size: 16px;
    }
    .btn-group {
        display: flex;
        justify-content: space-between;
    }
    input[type="submit"] {
        background-color: #8b4513; /* Brown button color */
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border: none;
        outline: none;
    }
    input[type="submit"]:hover {
        background-color: #654321; /* Darker shade of brown on hover */
    }
</style>
</head>
<body>

<div class="container">
    <h2>Forgot Password</h2>
    <form action="../jspFiles/forgot.jsp" method="post">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="mail" required>
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" >
        <div class="btn-group">
            <input type="submit" name="sendOTP" value="Send OTP">
            <input type="submit" name="verifyOTP" value="Verify OTP">
        </div>
    </form>	
</div>

</body>
</html>
